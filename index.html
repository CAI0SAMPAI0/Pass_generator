<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador & Cofre de Senhas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="src/styles/styles.css">
</head>

<body>
    <div id="container">
        <nav class="app-nav">
            <button onclick="showPage('generator')" id="btn_nav_generator" class="active">
                <i class="fa-solid fa-key"></i> Gerador
            </button>
            <button onclick="showPage('vault')" id="btn_nav_vault">
                <i class="fa-solid fa-vault"></i> Meu Cofre
            </button>
        </nav>

        <section id="page_generator" class="page">
            <img src="src/images/lock-solid-full.svg" id="password_img" alt="Logo">
            <h1 id="title">Gerar Senha</h1>

            <div id="password_container">
                <span id="password" class="password-text"></span>
                <div class="password-actions">
                    <button id="toggle_visibility" class="action-btn" title="Mostrar/Esconder Senha">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                    <button id="copy" class="action-btn" title="Copiar para a área de transferência">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
            </div>

            <div id="strength_container">
                <div id="strength_bar"></div>
                <span id="strength_text"></span>
            </div>

            <div class="card" id="password_items">
                <div class="item">
                    <input id="size" type="number" min="4" max="50" value="12">
                    <label for="size">Caracteres</label>
                </div>
                <div class="checkbox-stack">
                    <label class="checkbox-item"><input type="checkbox" id="include_uppercase" checked> Letras
                        Maiúsculas (ABC)</label>
                    <label class="checkbox-item"><input type="checkbox" id="include_lowercase" checked> Letras
                        Minúsculas (abc)</label>
                    <label class="checkbox-item"><input type="checkbox" id="include_number" checked> Números
                        (123)</label>
                    <label class="checkbox-item"><input type="checkbox" id="include_special_character" checked> Símbolos
                        (#$&)</label>
                </div>
                <div class="button-row">
                    <button id="generate" class="btn-primary">Gerar Senha</button>
                    <button id="clear_btn" class="btn-outline">Limpar</button>
                </div>
            </div>

            <div class="card" id="save_box">
                <h4>Salvar no Cofre</h4>
                <div class="input-group">
                    <input type="text" id="service_name" placeholder="Serviço (ex: Netflix)">
                    <input type="text" id="service_user" placeholder="Usuário/E-mail">
                    <button id="save_password_btn" class="btn-primary">Criptografar e Salvar</button>
                </div>
            </div>

            <div class="card" id="history_container">
                <h4>Histórico Recente</h4>
                <ul id="history_list"></ul>
            </div>
        </section>

        <section id="page_vault" class="page" style="display: none;">
            <h1 id="title">Meu Cofre</h1>
            <div id="vault_auth" class="card">
                <p>O conteúdo deste cofre é criptografado localmente com sua Senha Mestra.</p>
                <button onclick="unlockVault()" id="unlock_vault_btn" class="btn-primary">
                    <i class="fa-solid fa-lock-open"></i> Acessar Cofre
                </button>
            </div>
            <ul id="vault_list" style="display: none;"></ul>
            <button onclick="resetEverything()" id="reset_btn">Resetar Aplicativo</button>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="src/javascript/script.js"></script>
</body>

</html>
