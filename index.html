<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div id="container">
        <!-- Password generation illustration -->
        <img src="src/images/lock-solid-full.svg" id="password_img" alt="">
        <!-- Title -->
        <h1 id="title">Gerar senhas</h1>

        <!-- Password display container -->
        <div id="password_container">
            <span id="password"></span>
            <div class="button-group">
                <!-- Copy button -->
                <button id="copy" title="Copiar senha">
                    <i class="fa-solid fa-copy"></i>
                </button>
                <!-- eye button -->
                <button id="toggle_visibility" title="Mostrar/Esconder">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
        </div>

        <!-- medidor de força -->
        <div id="strength_container">
            <div id="strength_bar"></div>
            <span id="strength_text"></span>
        </div>

        <!-- Password options -->
        <div id="password_items">
            <!-- Password length input -->
            <div class="item">
                <input id="size" name="size" type="number" min="4" max="50">
                <label for="size">
                    Quantidade de caracteres
                </label>
            </div>

            <!-- Uppercase letter checkbox -->
            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">
                    Letras maiúsculas
                </label>
            </div>

            <!-- Lowercase letter checkbox -->
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">
                    Letras minúsculas
                </label>
            </div>

            <!-- Number checkbox -->
            <div class="item">
                <input type="checkbox" name="include_number" id="include_number">
                <label for="include_number">
                    Inserir número
                </label>
            </div>

            <!-- Special character checkbox -->
            <div class="item">
                <input type="checkbox" name="include_special_character" id="include_special_character">
                <label for="include_special_character">
                    Inserir caracter especial
                </label>
            </div>

            <div class="button-row">
                <button id="generate">Gerar a senha</button>
                <button id="clear_btn">Limpar</button>
            </div>
        </div>

        <div id="history_container">
            <h4>Histórico (últimas 10)</h4>
            <ul id="history_list"></ul>
        </div>
    </div>

    <!-- Script tags for Toastify and custom script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="src/javascript/script.js"></script>
</body>

</html>
